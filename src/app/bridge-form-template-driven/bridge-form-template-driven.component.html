<form 
    id="bridge-form-template"
    #bridgeForm="ngForm"
    (ngSubmit)="onSubmit(bridgeForm)"
    >
    <label for="bridge-id">ID</label>
    <input
        id="bridge-id"
        name="id"
        type="text"
        placeholder="bridge-415-138-C"
        required
        autofocus
        [(ngModel)]="id" 
        #bridgeId="ngModel"
    >
    <!-- ngModel is 2-way binding so you can write/read on module -->

    <label for="bridge-name">Name</label>
    <input
        id="bridge-name"
        name="name"
        type="text"
        required
        [(ngModel)]="name"
        #bridgeName="ngModel"
    >

    <label for="bridge-lat">Latitude</label>
    <input
        id="bridge-lat"
        name="lat"
        type="text"
        placeholder="38.102"
        required
        [(ngModel)]="lat"
        #bridgeLat="ngModel"
    >

    <label for="bridge-lng">Longitude</label>
    <input
        id="bridge-lng"
        name="lng"
        type="text"
        placeholder="-80.1987"
        required
        [(ngModel)]="lng"
        #bridgeLng="ngModel"
    >

    <label for="bridge-year">Year</label>
    <input
        id="bridge-year"
        name="year"
        type="text"
        placeholder="2018"
        pattern="\s*[0-9]{4}\s*"
        required
        [(ngModel)]="year"
        #bridgeYear="ngModel"
    >

    <label for="bridge-width">Width</label>
    <input
        id="bridge-width"
        name="width"
        type="text"
        placeholder="(Optional) Width in meters)"
        [(ngModel)]="width"
        #bridgeWidth="ngModel"
        >

    <label for="bridge-length">Length</label>
    <input
        id="bridge-length"
        name="length"
        type="text"
        placeholder="(Optional) Length in meters)"
        [(ngModel)]="length"
        #bridgeLength="ngModel"
        >
    <div id="errors" *ngIf="bridgeForm.invalid && bridgeForm.dirty">
        <p *ngIf="bridgeId.invalid && bridgeId.dirty">An ID is required</p>
        <p *ngIf="bridgeName.invalid && bridgeName.dirty">A Name is required</p>
        <p *ngIf="bridgeLat.invalid && bridgeLat.dirty">A Latitude is required</p>
        <p *ngIf="bridgeLng.invalid && bridgeLng.dirty">A Longitude is required</p>
    </div>
    <div class="button">
        <input 
            id="bridge-submit"
            type="submit"
            name="submit"
        >
    </div>
    
</form>
